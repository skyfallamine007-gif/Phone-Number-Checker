<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Validator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <div class="first-page-container">
        <h1>Phone Number Validator</h1>
        <img src="https://techcult.com/wp-content/uploads/2023/05/26-Best-Free-Phone-Validator-1024x683.png" alt="Phone validator illustration">
        <p>Let's Check Some Numbers Together! </p>
      </div>

      <!--Second page -->
      <form class="second-page-color">
      <div class="phone-container">
        <div class="phone-background">
          <div class="phone-camera"></div>
        </div>
        <form>
        <label>Enter Number :</label>
        <input type="text" id="user-input" required>
        </form>
        <div id="results-div"></div>
        <div class="phone-footer">
          <button id="check-btn" class="btn-styles">Check</button>
          <button id="clear-btn" class="btn-styles">Clear</button>
        </div>
      </div>
      </form>
     
    </main>
    <script src="script.js"></script>
  </body>
</html>
